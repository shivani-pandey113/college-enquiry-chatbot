<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  {% load static %}
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Form</title>
  <link rel="stylesheet" href="{% static 'stylee1.css' %}">
  <link rel="stylesheet" href="assets/css/font-awesome.css">
  
</head>

<body>
        <header>
        <a href="#" class="logo"><u><b>PIEMR</u></b></a>
        <div class="navigation">
          <a href="/index/">Home</a>
          <a href="/aboutus/">About Us</a>
          <a href="/gallery/">Gallery</a>
          <a href="#">Chatbot</>
          <a href="/contact/">Contact</a>
        </div>
      </header>
  <!-- contact1 -->
    <div class=" section-gap"></div>
      <div class="wrapper">
        
        <h3 class="global-title text-center">Contact us</h3>
        <hr>
        <br>
        <div class="d-grid contact-view">
          <div class="cont-details">


            <div class="cont-top">

              <div class="cont-left text-center">
                <span class="fa fa-phone text-primary"></span>
              </div>

              <div class="cont-right">
                <h6>Call Us</h6>
                <p><a href="#">0731-4013333</a>
                <br><a href="#">+91-8103129701</a>
                <br><a href="#">+91-9827122226</a></p>
                

              </div>

            </div>


            <div class="cont-top margin-up">

              <div class="cont-left text-center">
                <span class="fa fa-envelope-o text-primary"></span>
              </div>
              <div class="cont-right">
                <h6>Email Us</h6>
                <p><a href="info@piemr.edu.in" class="mail">info@piemr.edu.in</a></p>
              </div>
              
            </div>


            <div class="cont-top margin-up">
              <div class="cont-left text-center">
                <span class="fa fa-map-marker text-primary"></span>
              </div>
              <div class="cont-right">
                <h6>Address</h6>
                <p>Prestige Vihar, Scheme No. 74C,Sector D, Vijay Nagar, Indore(M.P.), India</p>
              </div>
            </div>
          </div>



          <div class="map-content">
            <form action="#" method="post">
              <div class="twice-two">
                <input type="text" class="form-control" name="w3lName" id="w3lName" placeholder="Name" required="">
                <input type="email" class="form-control" name="w3lSender" id="w3lSender" placeholder="Email"
                  required="">
              </div>

              <div class="twice">
                <input type="text" class="form-control" name="w3lSubject" id="w3lSubject" placeholder="Subject"
                  required="">
              </div>

              <textarea name="w3lMessage" class="form-control" id="w3lMessage" placeholder="Message"
                required=""></textarea>
              <button type="submit" class="btn btn-contact">Send Message</button>
            </form>
          </div>



        </div>
      </div>

    
  <!-- /contact1 -->
</body>

</html>
